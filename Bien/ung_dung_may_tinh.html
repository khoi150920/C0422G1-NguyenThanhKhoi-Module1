<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UngDungMayTinh</title>
</head>
<body>
    <tr>
        <td>
            <input type="number" id="o1" placeholder="NhapSoThu1">
            <input type="number" id="o2" placeholder="NhapSoThu2">
            <button type="text" onclick="Cong()">Cong</button>
            <button type="text" onclick="Tru"()>Tru</button>
        </td>
    </tr><br>
    <td>
        <p>KETQUALA:<span id="ketqua">0</span></p>
    </td>
<script>
    function Cong() {
        var x = document.getElementById('o1').value;
        var y = document.getElementById('o2').value;
        document.getElementById('ketqua').innerHTML = parseInt(x)+parseInt(y);
    }
    function Tru(){
        var x = document.getElementById('o1').value;
        var y = document.getElementById('o2').value;
        document.getElementById('ketqua').innerHTML = parseInt(x)-parseInt(y);
    }
</script>

</body>
</html>
