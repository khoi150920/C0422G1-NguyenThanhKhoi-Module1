<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số...</title>
</head>
<body>
    <script>
        let ts1=parseInt(prompt('Nhap So Thu 1:'))
        let ts2=parseInt(prompt('Nhap So Thu 2:'))
        thamso(ts1)
        function thamso(ts) {
            if (ts1>ts2){
                document.write('So'+ts1+' Thu ')
                return(ts1)
            }
            else {
                document.write(ts1+ts2)
            }

        }
    </script>

</body>
</html>
