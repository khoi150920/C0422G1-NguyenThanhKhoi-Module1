            }
            getMonth(){

            }
            getYear(){

            }getDate(){
                return (this.day + "/" + this.month + "/" + this.year)
            }

            setDay(){
                this.day = day;
            }
            setMonth(){
                this.month = month
            }
            setYear(){
                this.year = year
            }

        }

        document.write(date2.getDate())

    </script>

</body>
