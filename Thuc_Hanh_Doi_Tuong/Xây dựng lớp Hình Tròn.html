    <script>
        class Circle {
            constructor(radius) {
                this.radius = radius;
            }
            getRadius(){
                return this.radius;
            }
            getArea(){
                return this.radius * this.radius * Math.PI
            }

        }
        let Circle1 = new Circle(10)
        document.write('Area:'+" "+Circle1.getArea()+'<br>')
        document.write("Radius:"+" "+Circle1.getRadius())
