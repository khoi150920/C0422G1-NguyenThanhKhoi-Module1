<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>BẢNG CỬU CHƯƠNG</h2>
<script>
    let sout;
    let i;
    let j;
    sout = "<table border='1' width='450' cellpadding='15' cellspacing='0'>";
    for (i = 1; i <= 10; i++) {
        sout += "<tr>";
        for (j = 1; j <= 10; j++) {
            sout += "<td>" + j + "x" + i + "=" + (i * j) + "</td>";
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout);
</script>
</body>
</html>
