<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính chỉ số cân nặng của cơ thể </title>
</head>
<body>
    <label>
        CanNang:<input type="text" id="kg">
        ChieuCao:<input type="text" id="m">
        <button type="button" onclick="bmi()">KETQUA</button>
    </label>
    <script>
        function bmi() {
            var weight =parseFloat( document.getElementById('kg').value);
            var height =parseFloat( document.getElementById('m').value);
            var BMI = weight /(height*height);console.log(BMI);

        if (BMI < 18){
            document.write("Underweight");
        }
        else if (BMI < 25.0){
            document.write("Normal");
        }
        else if (BMI < 30){
            document.write("Overweight");
        }
        else{
            document.write('Obese');
        }
        }
    </script>

</body>
</html>
