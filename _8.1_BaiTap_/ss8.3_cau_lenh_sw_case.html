<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caulenh</title>
</head>
<body>
    <input type="number" min="1" max="12" id="month" placeholder="Nhậptháng" style="width:30%">
    <button onclick="month()">CHECK</button>
    <p id="result">...</p>
    <script>
    function month() {
        let month =parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
               document.getElementById("result").innerHTML="Thang" + month + "co 31 Day" //Xuat ra mang hinh
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML="Thang" + month + "30 Day"
                break;
            case 2:
                document.getElementById("result").innerHTML="Thang" + month + "28 Day"
        default:
            document.getElementById("result").innerHTML="Vui Long Nhap Lai"
        }
        }
    </script>
</body>
</html>
