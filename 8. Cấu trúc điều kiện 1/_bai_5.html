<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= parseInt(prompt("Điểmbàikiểmtra"))
    let y= parseInt(prompt("Điểmthigiữakỳ"))
    let z= parseInt(prompt("Điểmthicuốikỳ"))
    let sum = x + ( y* 2) + (z * 3)
    let tb= sum / 6
    if (tb >= '9'){
        alert("Xuất xắc")
    }else if (tb >= '8'){
        alert("Giỏi")
    }else if (tb >= '7.5'){
        alert('Khá')
    }else if (tb >= '5'){
        alert('Trung bình')
    }else
        alert('Yếu')

</script>
</body>
</html>
