<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó</title>
</head>
<body>
    <script>
        let a=prompt('Nhan So Thu Nhat:');
        let b=prompt('Nhap So Thu Hai:');
        function swap(a,b) {
            let c=a;
                a=b;
                b=c
            document.write('Hai So Khi Hoan Doi La:' + a + " "  +b );
        }
        document.write('Hai So Moi Nhap Vao La:' +a+ " " +b+ '<br>');
        swap(a,b);
    </script>

</body>
</html>
