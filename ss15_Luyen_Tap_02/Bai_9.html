<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1</title>
</head>
<body>
    <script>
        let arr2=prompt('Nhap Vao Day')
        let arr1=[1,2,3,3,4,5,5,6,6,8,9,10];

        function demNe(arr1,arr){
            let count=0;
            for (let i=0; i<arr1.length; i++){
                if (arr == arr1[i]){
                    count++;
                }
            }
            if (count==0){
                return -1;
            }
            return 'So Lan Xuat Hien:'+arr+'La'+count;
        }
        demNe(arr1,arr2)
        document.write(demNe(arr1,arr2))

    </script>

</body>
</html>
