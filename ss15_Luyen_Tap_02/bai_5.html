<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất</title>
</head>
<body>
    <script>
        let sn1=parseInt(prompt('Nhap So Thu Nhat:'))
        let sn2=parseInt(prompt('Nhap So Thu Hai:'))
        let sn3=parseInt(prompt('Nhap So Thu Ba:'))
        function soMin(a,b,c) {
            let min = a;
            if (b < min) {
                min = b;
            }
            if (c < min) {
                min = c;
            }
            return min;
        }
        document.write('So Be Nhat Trong 3 So La:'+soMin(sn1,sn2,sn3));
    </script>

</body>
</html>
