<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
    <script>
        let binhPhuong=parseInt(prompt('Input Number:'));
        function square(binhPhuong) {
            let b = parseInt(binhPhuong)* parseInt(binhPhuong)
            return (b);
        }alert(square(binhPhuong))

    </script>

</body>
</html>
