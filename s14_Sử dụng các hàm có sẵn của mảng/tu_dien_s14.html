    <h1>Nhập Từ Cần Tìm Kiếm</h1>

    <script>

         for (let i=0;i<el.length;i++){
             if(el[i]==a){
                 document.getElementById('view').innerText=tv[i]
             }else {

             }
         }
            alert('Khong Co Trong Tu Dien')
        }



    </script>
