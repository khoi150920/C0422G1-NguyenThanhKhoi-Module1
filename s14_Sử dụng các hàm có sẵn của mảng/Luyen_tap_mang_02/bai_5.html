<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1= prompt("Nhập vào chuỗi 1:");
    let arr2 = prompt("Nhập vào chuỗi 2:");
    let count = 0;
    if(arr1.length == arr2.length){
        for(let i = 0; i < arr1.length; i++){
            if(arr1[i] !== arr2[i]){
                count = 1;
                break;
            }
            else {
                count = 0;
            }
        }
    }
    else {
        document.write("Hai chuỗi nhập vào khác nhau");
    }
    if(count == 0){
        document.write("Hai chuỗi nhập vào giống nhau");
    }
    else{
        document.write("Hai chuỗi nhập vào khác nhau");
    }
</script>

</body>
</html>
