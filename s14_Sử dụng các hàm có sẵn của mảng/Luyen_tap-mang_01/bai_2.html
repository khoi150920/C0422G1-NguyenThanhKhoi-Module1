<!DOCTYPE html>

<body>
    <script>
        let arr=[1,4,7,34,10,9,6,2,8,11];
        let max=0
        let vt =0
        for ( let i=0;i<arr.length;i++ ){
            if (arr[i] > max) {
                max=arr[i]
                vt=i
            }
        }
        document.write('Lon Nhat:'+max + 'vi tri:'+ vt)



    </script>
