<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
    <script>
        let arr=[]
        for (let i=0;i<10;i++){
            arr[i]=parseInt(prompt('Nhap So Nguyen:'+(i+1)+'Phan Tu.'))
        }
        console.log(arr)
        let v= (prompt('Nhap So Nguyen V:'))
        for (let i=0;i < arr.length;i++){
            if(arr[i]==v){
                for (let j=i;j<arr.length;j++){
                    arr[j]=arr[j+1]
                }
                arr[arr.length-1]=0;
                i--;
            }
        }
        console.log(arr)
        alert(arr);
    </script>
</body>
</html>
