<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
    <script>
        let arr=[]
        let count=[]
        for(let i=0;i<10;i++){
            arr[i]=parseInt(prompt('Nhap Phan Tu'+(i+1)+'Vao Mang'))
            if(arr[i]<0){
                count++
            }
        }
        document.write(arr)
        document.write('<br>Trong Mang Co'+count+'Phan Tu So Nguyen Am')
    </script>

</body>
</html>
