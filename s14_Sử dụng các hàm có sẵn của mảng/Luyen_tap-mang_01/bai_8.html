<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng</title>
</head>
<body>
    <script>
        let arr=[]
        for(let i=0;i<10;i++){
            arr[i]=parseInt(prompt('Nhap Phan Tu:'+(i+1)+'Vao Mang'))
        }
        let a
        for (let i=0;i<arr.length;i++){
            for (let j=i+1;j<arr.length;j++){
                if (arr[i] <arr[j]){
                    a=arr[j]
                    arr[j]=arr[i]
                    arr[i]=a;
                }
            }
        }
        alert(arr)
    </script>

</body>
</html>
