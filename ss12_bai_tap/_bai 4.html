<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let fibonacci =0;
        let fibonacci2=1;
        let fibonaccin= fibonacci+fibonacci2;
        while (fibonaccin%5!=0){
            fibonacci=fibonacci2
            fibonacci2=fibonaccin
            fibonaccin=fibonacci+fibonacci2
        }
        document.write('So Dau Tien Chia Het Cho 5 La: '+fibonaccin)
    </script>

</body>
</html>
