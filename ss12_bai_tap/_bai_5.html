<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>
    <script>
    let firstnumber = 0 ;
    let secondnumber = 1;
    let number ;
    let total = 0;
    for (let i=0;i<=20;i++){
        number=firstnumber+secondnumber ;
        firstnumber=secondnumber ;
        secondnumber=number ;
        total = total + number ;
    }document.write(total)
    </script>
</body>
</html>
