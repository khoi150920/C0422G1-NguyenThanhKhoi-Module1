<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let num=0
        let sum=0
        let count=0
        while (count<30){
            num++
            if (num%7==0){
                count++
                sum+=num
            }
        }
        document.write('Tong 30 so chia het cho 7 dau tien la:'+  sum )
    </script>

</body>
</html>
