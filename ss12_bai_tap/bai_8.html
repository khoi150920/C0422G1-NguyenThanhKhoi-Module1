<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function start() {
        let maxNum = parseInt(prompt('max number'));
        let minNum = parseInt(prompt('min number'));
        let randomNum = Math.floor(Math.random() * (maxNum-minNum+1)) + minNum;
        for (var index=1;index<=3;index++){
            var guessNum = prompt('Guess a number!');
            if (guessNum==randomNum){
                alert('ok');
                break;
            } else if (guessNum>randomNum){
                alert('so ban nhap lon hon');
            }else {
                alert('so ban nhap nho hon');
            }
        }
        if (index==4){
            document.write('so may man: '+ randomNum);
            alert('chuc may man');
        }
    }
</script>
</body>
</html>
