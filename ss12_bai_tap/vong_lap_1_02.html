<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let do_c=parseInt(prompt('Nhap Do C'))
    while (do_c >= 100){
        do_c = parseInt(prompt('yêu cầu người dùng giảm nhiệt độ'));
        if (do_c <= 20) do_c = parseInt(prompt('yêu cầu người dùng tăng nhiệt độ'));
    }
</script>
</body>
</html>
