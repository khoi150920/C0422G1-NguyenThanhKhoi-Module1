<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let fibonacci=1
        let a= 0
        for(let b= 0 ; b < 20; b++){
            document.write(fibonacci+ "<br>")
            fibonacci += b
            a=fibonacci - a
        }
    </script>

</body>
</html>
