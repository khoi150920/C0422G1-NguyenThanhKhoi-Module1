<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let $ = parseFloat(prompt('So Tien Gui Ngan Hang'))
    let nam = parseFloat(prompt('Nhap So Nam'));
    let laisuat = parseFloat(prompt('Nhap Lai Suat'));
    let tienlai = ($ * (1 + laisuat))*nam
    alert('Tong Tien Lai: ' + tienlai)
</script>
</body>
</html>
