<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('Nhap So A'));
        let b=parseInt(prompt('Nhap So B'));
        let c=parseInt(prompt('Nhap So C'));
            if ((a>0)&&(b>0)&&(c>0)&&(a + b > c)&&(b + c > a)&&(a + c > b)){
                document.write( a+"," + b + "," + c + "La 3 Canh Tam Giac")
            }
            else
                document.write(a+ "," + b+","+c+"Khong La 3 Canh Tam Giac")
    </script>

</body>
</html>
